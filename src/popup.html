<!doctype html>
<html>
    <head>
        <title>F5 APM URL Decoder</title>
        <script src="popup.js"></script>
        <link rel="stylesheet" href="popup.css" type="text/css" />
    </head>
    <body>
        <h2>F5 APM URL Decoder</h2>
        <div id="badUrl" style="display:none;">
            This URL is not an F5 encoded url
        </div>
        <div id="goodUrl" style="display:none;">
            <div><label>Internal hostname:</label><span id="host"></span></div>
            <div><label>Internal uri:</label><span id="uri"></span></div>
            <hr />
            <div><label>Internal URL:</label><span id="url"></span></div>
        </div>        
    </body>
</html>
